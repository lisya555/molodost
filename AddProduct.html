<!DOCTYPE html>
<html lang="en">
<head>
    <title>Создание заявки</title>
</head>
<body>
    <div>
        <a href = "AddProduct.html">Добавить новый товар</a>
        <a href = "GetProduct.html">Главная</a>
        <a href = "UpdateProduct.html">Редактировать товар</a>
    </div>
    <iframe name ="frame" style="display: none;"></iframe>
    <form target="frame" action="http://localhost:5148/create" method="get">

        <input required placeholder = "Номер" type="number" name="number"/><br/>
        <label for = "startDate">Дата начала</label><br/>
        <input required type="date" name="startDate"/><br/>
        <input required placeholder = "Оборудование" type="text" name="device"/><br/>
        <input required placeholder = "Модель" type="text" name="model"/><br/>
        <input required placeholder = "Тип проблемы" type="text" name="problemtype"/><br/>
        <input required placeholder = "Клиент" type="text" name="fullnameclient"/><br/>
        <input required placeholder = "Телефон" type="tel" name="phone"/><br/>
        <label for = "status">Статус</label><br/>
        <select name = "status">
            <option>завершена</option>
            <option>в процессе ремонта</option>
            <option>ожидание комплектующих</option>
        </select><br/>
        <input type="submit" value="Создание"/>
        </form>

</body>
</html>
