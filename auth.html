<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>∞Молодость - Аутентификация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ffccd5;
            --secondary-color: #ff8fab;
            --text-color: #590d22;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .infinity-icon {
            color: var(--text-color);
            font-weight: bold;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: #ff7096;
            border-color: #ff7096;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 143, 171, 0.25);
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container" id="login-form">
            <div class="auth-header">
                <h2><i class="fas fa-infinity infinity-icon"></i> Вход в Молодость</h2>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <div class="auth-switch">
                <p>Нет аккаунта? <a href="#" id="show-register-link">Зарегистрироваться</a></p>
            </div>
        </div>

        <div class="auth-container" id="register-form" style="display: none;">
            <div class="auth-header">
                <h2><i class="fas fa-infinity infinity-icon"></i> Регистрация в ∞Молодость</h2>
            </div>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="registerName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="registerName" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <div class="mb-3">
                    <label for="registerConfirmPassword" class="form-label">Подтвердите пароль</label>
                    <input type="password" class="form-control" id="registerConfirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
            <div class="auth-switch">
                <p>Уже есть аккаунт? <a href="#" id="show-login-link">Войти</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
