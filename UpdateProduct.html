<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать заявку партнера</title>
</head>
<body>
    <div>
        <a href="AddRequest.html">Создать заявку</a>
        <a href="GetRequests.html">Список заявок</a>
        <a href="UpdateRequest.html">Редактировать заявку</a>
    </div>
    
    <iframe name="frame" style="display: none;"></iframe>
    
    <form target="frame" action="http://localhost:5148/update" method="post">
        <h2>Редактирование заявки партнера</h2>
        
        <input required placeholder="Номер заявки" type="number" name="Number"/><br/>
        
        <label for="status">Статус заявки</label><br/>
        <select name="Status">
            <option value="Новая">Новая</option>
            <option value="В работе">В работе</option>
            <option value="Выполнена">Выполнена</option>
            <option value="Отменена">Отменена</option>
        </select><br/>
        
        <input placeholder="Тип проблемы" type="text" name="ProblemType"/><br/>
        
        <input placeholder="Мастер" type="text" name="Master" value="Не назначено"/><br/>
        
        <input placeholder="Комментарий" type="text" name="Comment"/><br/>
        
        <input type="submit" value="Сохранить изменения"/>
    </form>
</body>
</html>
